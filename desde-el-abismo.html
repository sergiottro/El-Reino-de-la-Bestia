<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Desde el Abismo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body class="abismo-body">

  <h1 class="mist">Desde el Abismo</h1>
  <p>¿Te atreves a invocar lo que habita más allá?</p>

  <div id="chatbox">
    <div id="chat"></div>
    <input type="text" id="userInput" placeholder="Escribe tu pregunta...">
    <button onclick="sendMessage()" style=":hover { color: crimson;}">Enviar</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value;
      if (!message) return;
      chat.innerHTML += `<p><strong>Tú:</strong> ${message}</p>`;
      input.value = '';
      respond(message);
    }

    function respond(message) {
      let reply = generadorEspeluznante(message);
      setTimeout(() => {
        chat.innerHTML += `<p><strong>Desde el Abismo:</strong> ${reply}</p>`;
      }, 1000);
    }

    function generadorEspeluznante(pregunta) {
      const respuestas = [
        "No deberías haber preguntado eso...",
        "Veo sombras detrás de ti...",
        "La respuesta no te traerá paz...",
        "Silencio... alguien escucha.",
        "Todo comenzó con un susurro en la oscuridad."
      ];
      return respuestas[Math.floor(Math.random() * respuestas.length)];
    }
  </script>
  <div class="home-button">
    <a href="index.html">
      Volver al Inicio
    </a>
  </div>
</body>
</html>
